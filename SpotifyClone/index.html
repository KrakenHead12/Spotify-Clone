<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotify - Your Music</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav>
		<ul>
			<li class="brand"> <img src="logo.png" alt="Spotify"> SpotifyÂ®  </li>
			<li>Home</li>
			<li>About</li>
		</ul>
	</nav>
	<div class="container">
		<div class="songlist">
			<h1>Best of Linkin Park - No Copyright Sounds</h1>
			<div class="songItemContainer">
				<div class="songItem">
					<img src="template1.jpg" alt="1">
					<span> Castle Of Glass </span>
					<span class="songListplay"><span class="timestamp">01.23 <i class="fa-regular fa-play-circle"></i> </span> </span>
				</div>
				<div class="songItem">
					<img src="template1.jpg" alt="1">
					<span> Numb </span>
					<span class="songListplay"><span class="timestamp">01.23 <i class="fa-regular fa-play-circle"></i> </span> </span>
				</div>
				<div class="songItem">
					<img src="template1.jpg" alt="1">
					<span> In The End </span>
					<span class="songListplay"><span class="timestamp">01.23 <i class="fa-regular fa-play-circle"></i> </span> </span>
				</div>
				<div class="songItem">
					<img src="template1.jpg" alt="1">
					<span> Breaking The Habit </span>
					<span class="songListplay"><span class="timestamp">01.23 <i class="fa-regular fa-play-circle"></i> </span> </span>
				</div>
				<div class="songItem">
					<img src="template1.jpg" alt="1">
					<span> Somewhere I Belong </span>
					<span class="songListplay"><span class="timestamp">01.23 <i class="fa-regular fa-play-circle"></i> </span> </span>
				</div>
				<div class="songItem">
					<img src="template1.jpg" alt="1">
					<span> Battle Symphony </span>
					<span class="songListplay"><span class="timestamp">01.23 <i class="fa-regular fa-play-circle"></i> </span> </span>
				</div>
			</div>
		</div>
		<div class="songBanner"></div>
	</div>
	<div class="bottom">
		<input type="range" name="range" id="myProgressBar" min="0" max="100"> 
		<div class="icons">
			<i class="fa-solid fa-backward-fast"></i>
			<i class="fa-regular fa-play-circle"></i>
			<i class="fa-solid fa-forward-fast"></i>		
		</div>
		<div class="songInfo">
			<img src="playing.gif" alt="" > Castle of Glass - Linkin Park
		</div>
	</div>
	<script src="https://kit.fontawesome.com/acf3aaae90.js" crossorigin="anonymous"></script>
	<script src="script.js">
	</script>
</body>
</html>
